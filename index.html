<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doing physics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doing physics</h1>
        </header>
        
        <div class="main-content">
            <!-- Parameter Controls -->
            <div class="controls-panel">
                <h2>Parameters</h2>
                
                <div class="parameter">
                    <label for="initial-velocity">Initial Velocity (m/s)</label>
                    <input type="range" id="initial-velocity" min="0" max="10" value="2.5" step="0.1">
                    <span class="value" id="velocity-value">2.5</span>
                </div>
                
                <div class="parameter">
                    <label for="mass">Mass (kg)</label>
                    <input type="range" id="mass" min="1" max="10" value="1" step="0.1">
                    <span class="value" id="mass-value">1.0</span>
                </div>
                
                <div class="parameter">
                    <label for="initial-height">Initial Height (m)</label>
                    <input type="range" id="initial-height" min="0" max="10" value="2.5" step="0.1">
                    <span class="value" id="height-value">2.5</span>
                </div>
                
                <button id="start-simulation" class="start-btn">Run</button>
                <button id="reset-simulation" class="reset-btn">Reset</button>
            </div>
            
            <!-- Simulation Display -->
            <div class="simulation-container">
                <div class="height-scale left-scale">
                    <!-- Height ticks will be generated by JavaScript -->
                </div>
                
                <div class="simulation-area">
                    <canvas id="simulation-canvas" width="400" height="600"></canvas>
                    <div class="ground"></div>
                </div>
                
                <div class="height-scale right-scale">
                    <!-- Height ticks will be generated by JavaScript -->
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
