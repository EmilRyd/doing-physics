<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Projectile Motion</h1>
        </header>
        
        <div class="main-content">
            <!-- Parameter Controls -->
            <div class="controls-panel">
                <h2>Parameters</h2>
                
                <div class="parameter">
                    <label for="initial-velocity">Initial Velocity (m/s)</label>
                    <input type="range" id="initial-velocity" min="0" max="100" value="25" step="0.1">
                    <span class="value" id="velocity-value">25</span>
                </div>
                
                <div class="parameter">
                    <label for="mass">Mass (kg)</label>
                    <input type="range" id="mass" min="1" max="50" value="1" step="0.1">
                    <span class="value" id="mass-value">1.0</span>
                </div>
                
                <div class="parameter">
                    <label for="launch-angle">Launch Angle (0-90Â°)</label>
                    <input type="range" id="launch-angle" min="0" max="90" value="45" step="1">
                    <span class="value" id="angle-value">45</span>
                </div>
                
                <button id="start-simulation" class="start-btn">Run</button>
                <button id="reset-simulation" class="reset-btn">Reset</button>
            </div>
            
            <!-- Simulation Display -->
            <div class="simulation-container">
                <div class="height-scale left-scale">
                    <!-- Height ticks will be generated by JavaScript -->
                </div>
                
                <div class="simulation-area">
                    <canvas id="simulation-canvas" width="400" height="600"></canvas>
                    <div class="ground"></div>
                    <div class="x-axis-scale">
                        <!-- Horizontal ticks will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="height-scale right-scale">
                    <!-- Height ticks will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Distance Display -->
            <div class="distance-display">
                <h3>Horizontal Distance Traveled</h3>
                <div class="distance-value" id="distance-value">0.0 m</div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
